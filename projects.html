<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Archana Bhogaraju - Projects</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="js/vue.js" defer></script>
	<script src="js/main.js" defer></script>
</head>

<body>
	<header class="header">
		<nav class="navigation">
			<h1>Archana Bhogaraju</h1>
			<ul class="nav-menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="aboutme.html">About Me</a></li>
				<li><a href="experience.html">Experience</a></li>
				<li><a href="skills.html">Skills</a></li>
				<li><a href="projects.html" class="highlight">Projects</a></li>
				<li><a href="testimonials.html">Testimonials</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
			<div class="hamburger"></div>
		</nav>
	</header>
	<div id="appProjects">
		<template>
			<div class="academicContainer">
				<section class="projectCard" v-for="(proj, index) in info">
					<article class="projectCardContent">
						<div class="projectCardHeader" @click="proj.project.show = !proj.project.show">
							<strong>{{ proj.project.title }}</strong>
							<span class="expandCollapse">
								<img v-if="!proj.project.show" src="images/plus.svg" class="expandImage"
									alt="Expand Card">
								<img v-if="proj.project.show" src="images/minus.svg" class="collapseImage"
									alt="Collapse Card">
							</span>
						</div>
						<div class="projectCardText" :class="{ hideCard: !proj.project.show }">
							<div class="projectDesc">
								<div class="projectDescription">
									{{ proj.project.description }}
								</div>
								<div class="projectTechnologies">
									<strong>Technologies</strong>
									<ul>
										<li v-for="desc in proj.project.technologies">
											{{ desc }}
										</li>
									</ul>
								</div>
							</div>
							<div class="projectImageContainer">
								<img :src="proj.project.image" alt="Project" class="projectImage">
							</div>
						</div>
					</article>
				</section>
			</div>
		</template>
	</div>
	<!--Include Vue-->
</body>
</html>
